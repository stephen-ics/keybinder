<!DOCTYPE html>
<html>
  <body>
    <h2>Key Binder</h2>

    <input
      id="accel"
      placeholder="Press Listen then your shortcut"
      readonly
    />
    <button id="listenBtn">Listen for Shortcut</button>
    <button id="stopBtn">Stop Listening</button>

    <!-- Toggle between dropdown vs manual entry -->
    <label style="display: block; margin-top: 8px;">
      <input type="checkbox" id="manualToggle" />
      Enter application name manually
    </label>

    <!-- Manual entry field (hidden by default) -->
    <input
      id="manualApp"
      placeholder="Enter app name"
      style="margin-top: 8px; width: 100%; display: none;"
    />

    <!-- Search box to filter Applications -->
    <input
      id="searchApps"
      placeholder="Filter applications..."
      style="margin-top: 8px; width: 100%;"
    />

    <!-- Dropdown of apps in /Applications -->
    <select id="appSelect" style="width: 100%; margin: 4px 0;">
      <option>Loadingâ€¦</option>
    </select>

    <button id="addBtn">Add Binding</button>
    <ul id="list" style="margin-top: 16px;"></ul>

    <script src="renderer.js"></script>
  </body>
</html>
